<div class="main-container">
  <p class="basmallah">بسم الله الرحمن الرحيم</p>

  <h1>Islam Quiz</h1>

  <div class="container">
    <div class="card quiz-card">
      <!-- Card Image -->
      <img src="../assets/images/card_head.jpg" class="card-img-top" />
      <!-- Progress-bar -->
      <div
        id="progress"
        class="progress"
        role="progressbar"
        aria-label="Example with label"
        aria-valuenow="25"
        aria-valuemin="0"
        aria-valuemax="100"
      >
        <div id="progress-bar" class="progress-bar" style="width: 0%">25%</div>
      </div>

      @if(game_over) {
      <!-- Endscreen -->
      <div class="card-body quizEnded" id="quizEnded">
        <span
          >Du hast <b id="rightAnswers">{{ rightQuestions }}</b> von
          <b id="totalAnswers">10</b> Fragen richtig beantwortet.</span
        >
        <button class="btn btn-primary" (click)="showPlayScreen()">
          Spiel Neu starten
        </button>
      </div>

      } @else {
      <!-- Play-Screen -->
      <div class="card-body" id="quizStandard">
        <!-- Question -->
        <h5 id="question" class="card-title">{{ this.question }}</h5>
        <!-- Answers -->
        <div class="card mb-2" (click)="answer('1')">
          <div id="1" class="card-body quizanswer">{{ this.answer1 }}</div>
        </div>
        <div class="card mb-2" (click)="answer('2')">
          <div id="2" class="card-body quizanswer">{{ this.answer2 }}</div>
        </div>
        <div class="card mb-2" (click)="answer('3')">
          <div id="3" class="card-body quizanswer">{{ this.answer3 }}</div>
        </div>
        <div class="card mb-2" (click)="answer('4')">
          <div id="4" class="card-body quizanswer">{{ this.answer4 }}</div>
        </div>
        <!-- Game-Foooter -->
        <div class="question-footer">
          <span>
            <b id="currentQuestionNumber">{{ currentQuestion }}</b> von
            <b id="numberQuestionsTotal">10</b> Fragen
          </span>
          <button
            (click)="getNextQuestion()"
            class="btn btn-primary"
            id="next-button"
            disabled
          >
            Nächste Frage
          </button>

          <div class="dialog-container">
            <app-explanation-dialog [randomIndex]="randomIndex"></app-explanation-dialog>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</div>
